    // ========== æ¸²æŸ“é€»è¾‘ ==========
    let currentTag = 'all';
    let searchQuery = '';

    function filterBooks() {
        return BOOKS.filter(book => {
            const matchTag = currentTag === 'all' || book.tags.includes(currentTag);
            const matchSearch = searchQuery === '' || 
                book.title_cn.toLowerCase().includes(searchQuery) ||
                book.title_en.toLowerCase().includes(searchQuery) ||
                book.author.toLowerCase().includes(searchQuery) ||
                book.tags.some(t => t.toLowerCase().includes(searchQuery));
            return matchTag && matchSearch;
        });
    }

    function renderBooks() {
        const grid = document.getElementById('booksGrid');
        const filtered = filterBooks();
        
        if (filtered.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“–</div>
                    <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ä¹¦ç±</p>
                </div>
            `;
            return;
        }
        
        grid.innerHTML = filtered.map(book => `
            <div class="book-card" data-id="${book.id}">
                <div class="book-cover-wrapper">
                    <img class="book-cover" src="${book.cover}" alt="${book.title_cn}" onerror="handleCoverError(this)">
                </div>
                <div class="book-info">
                    <h3 class="book-title-cn">${book.title_cn}</h3>
                    ${book.title_en ? `<p class="book-title-en">${book.title_en}</p>` : '<p class="book-title-en">&nbsp;</p>'}
                    <p class="book-author">${book.author}</p>
                    <p class="book-meta">${[book.publisher, book.year].filter(Boolean).join(' Â· ') || 'â€”'}</p>
                    <div class="book-tags">
                        ${book.tags.map(tag => `<span class="book-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
        
        // ç»‘å®šå¡ç‰‡ç‚¹å‡»
        document.querySelectorAll('.book-card').forEach(card => {
            card.addEventListener('click', () => openModal(card.dataset.id));
        });
    }

    // Modal
    function openModal(bookId) {
        const book = BOOKS.find(b => b.id === bookId);
        if (!book) return;
        
        const modalCover = document.getElementById('modalCover');
        modalCover.onerror = function() { handleCoverError(this); };
        modalCover.src = book.cover;
        document.getElementById('modalTitleCn').textContent = book.title_cn;
        document.getElementById('modalTitleEn').textContent = book.title_en || '';
        document.getElementById('modalAuthor').textContent = 'ä½œè€…ï¼š' + book.author;
        document.getElementById('modalPublisher').textContent = [book.publisher, book.year].filter(Boolean).join(' Â· ') || '';
        document.getElementById('modalIsbn').textContent = book.isbn13 ? 'ISBN: ' + book.isbn13 : '';
        document.getElementById('modalWhy').textContent = book.why;
        
        const searchCmd = [book.title_cn, book.author, book.isbn13].filter(Boolean).join(' ');
        document.getElementById('modalSearchCmd').textContent = searchCmd;
        
        document.getElementById('modalOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    // äº‹ä»¶ç»‘å®š
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target === document.getElementById('modalOverlay')) closeModal();
    });

    document.getElementById('modalCopyBtn').addEventListener('click', function() {
        const cmd = document.getElementById('modalSearchCmd').textContent;
        navigator.clipboard.writeText(cmd).then(() => {

            this.classList.add('copied');
            setTimeout(() => {
                this.textContent = 'ğŸ“‹ å¤åˆ¶æ£€ç´¢å£ä»¤';
                this.classList.remove('copied');
            }, 1500);
        });
    });

    // æœç´¢
    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        renderBooks();
    });

    // ç­›é€‰
    document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            currentTag = chip.dataset.tag;
            renderBooks();
        });
    });

    // ESC å…³é—­
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
